<app-header></app-header>

<h3 style="margin: 20px;">Cadastro | Fornecedores</h3>

<form class="form-user bg-light">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o nome da empresa"
      style="width: 450px;" [(ngModel)]="formFornecedor.nome" name="nome">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Telefone comercial:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000-0000" style="width: 200px;"
      [(ngModel)]="formFornecedor.telefone.comercial" name="comercial">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Email:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com"
      style="width: 200px;" [(ngModel)]="formFornecedor.email" name="celular">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Website:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="www.example.com"
      style="width: 200px;" [(ngModel)]="formFornecedor.website" name="website">
  </div>

  <hr>
  <div class="classeToApply">
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Cep:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="00.000-000" style="width: 200px;"
        [(ngModel)]="formFornecedor.endereco.cep" name="cep" (blur)="getDadosCep($event)">
      <small *ngIf="cepNaoEcontrado" style="color: red; font-style:italic">Cep n√£o encontrado</small>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Rua:</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Logradouro" style="width: 450px;"
        [(ngModel)]="formFornecedor.endereco.logradouro" name="logradouro" disabled="">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Bairro:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite seu bairro"
        style="width: 200px;" [(ngModel)]="formFornecedor.endereco.bairro" name="bairro" disabled>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Cidade:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite sua cidade"
        style="width: 200px;" [(ngModel)]="formFornecedor.endereco.cidade" name="cidade" disabled>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Estado:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="UF" style="width: 50px;"
        [(ngModel)]="formFornecedor.endereco.estado" name="estado" disabled="">
    </div>
  </div>

  <hr>

  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">CNPJ:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite sua cidade"
      style="width: 200px;" [(ngModel)]="formFornecedor.documentos.cnpj" name="cidade">
  </div>
  <div class="row" style="margin-left: 30px; margin-top: 20px;">
    <div class="col md-3" style="display: flex; flex-direction: row;">
      <div class="col mt-3">
        <button class="btn btn-success" (click)="goAltera()">Salvar</button>
        <button class="btn btn-danger" style="margin-left: 10px;" (click)="goBack()">Cancelar</button>
      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
