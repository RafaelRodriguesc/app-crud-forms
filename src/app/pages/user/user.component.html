<app-header></app-header>
<h3 style="margin: 20px;">Lista de Usuários</h3>
<div class="btn-cadastro">
<button class="btn btn-success" style="margin: 50px; margin-left: 80%;" routerLink="/user-cadastro"> Cadastre um novo usuário</button>
</div>
<table class="table" style="margin: auto; width:60%;">

  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Usuario</th>
      <th scope="col">Senha</th>
      <th scope="col">Acesso</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.email }}</td>
      <td>{{ item.senha }}</td>
      <td>{{ item.acesso }}</td>
      <td >
        <div style="float: right;">
        <button class="btn btn-success" style="margin-right: 5px;" (click)="goAltera(item.id)">Alterar</button>
        <button class="btn btn-danger"  (click)="goDelete(item.id)">Excluir</button>
      </div>
      </td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>
